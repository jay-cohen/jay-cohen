<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {%- seo -%}
  <link rel="stylesheet" href="{{site.url}}{{ '/assets/css/main.css' | relative_url }}">
  {%- feed_meta -%}
  {%- if jekyll.environment == 'production' and site.google_analytics -%}
    {%- include google-analytics.html -%}
  {%- endif -%}
  <link rel="apple-touch-icon" sizes="180x180" href="{{site.url}}{{ 'assets/img/favicons/apple-touch-icon.png' | relative_url }}" />
  <link rel="icon" type="image/png" sizes="32x32" href="{{site.url}}{{ 'assets/img/favicons/favicon-32x32.png' | relative_url }}" />
  <link rel="icon" type="image/png" sizes="16x16" href="{{site.url}}{{ 'assets/img/favicons/favicon-16x16.png' | relative_url }}" />
  <link rel="manifest" href="{{site.url}}{{ 'assets/img/favicons/site.webmanifest' | relative_url }}" />
  <link rel="mask-icon" href="{{site.url}}{{ 'assets/img/favicons/safari-pinned-tab.svg' | relative_url }}" color="#5bbad5" />
  <link rel="shortcut icon" href="{{site.url}}{{ 'assets/img/favicons/favicon.ico' | relative_url }}" />
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="msapplication-config" content="{{site.url}}{{ 'assets/img/favicons/browserconfig.xml' | relative_url }}">
  <meta name="theme-color" content="#ffffff">
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-140849878-2">
  </script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-140849878-2');
  </script>
</head>
