---
layout: default
---

<article class="post">
  <header>
      <h1>{{ page.title | escape }}</h1>
      <time datetime="{{ page.date | date_to_xmlschema }}">
          {%- assign date_format = site.date_format | default: "%b %-d, %Y" -%}
          {{ page.date | date: date_format }}
      </time>
  </header>
  <div class="content">
      {{ content }}
    </div>
  <a class="u-url" href="{{ page.url | relative_url }}" hidden></a>
</article>
