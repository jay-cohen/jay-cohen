---
layout: page
---

<section class="page">
    <div class="row">
        <div class="twelve columns">
            <h1>{{page.title}}</h1>
        </div>
    </div>
{% for post in site.posts %}
<article class="post">
        <header class="post-header center">
            <h2 class="post-title"><a href="{{post.url}}">{{ post.title | escape }}</a></h2>
            <time datetime="{{ post.date | date_to_xmlschema }}">
                {%- assign date_format = site.date_format | default: "%b %-d, %Y" -%}
                {{ post.date | date: date_format }}
            </time>
        </header>
        <div class="post-content">
        {{ post.excerpt }}
        </div>
        <a href="{{post.url}}" title="Read more {{post.title}}" class="read-more-link">Read more</a>
</article>

{% endfor %}
</section>
