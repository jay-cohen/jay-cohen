---
layout: default
---

{% for post in site.posts %}
<article class="post">
    <div class="container">
        <header class="post-header center">
            <h1 class="post-title">{{ post.title | escape }}</h1>
        </header>
        <div class="post-content">
        {{ post.content }}
        </div>
    </div>
    </div>
</article>
{% endfor %}
